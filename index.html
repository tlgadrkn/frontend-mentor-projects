<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <main>
    <div class="hero">
      <div class="hero-content">
        <div class="hero-content-container">
          <div class="logo">
            <a href="#"><img src="/images/logo.svg" alt="Base Apparel Logo" srcset=""></a>
          </div>
          <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="background mobile" />
          <h1><span>We're</span> coming soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch </p>

          <form action="#">
            <img class="error-icon" src="./images/icon-error.svg" alt="error" />
            <input name="email" type="email" placeholder="Email Address">
            <button><img src="./images/icon-arrow.svg" alt="arrow"></button>
            <small>Please enter a valid email</small>
          </form>
        </div>

      </div>
      <div class="background-image"></div>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
