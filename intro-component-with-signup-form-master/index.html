<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <main class="hero">

    <div class="hero-text-content">
  <h1>Learn to code by watching others</h1>
  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
  </p>
</div>

<div class="hero-form-box">
  <div class="blue-box">
    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
  
  </div>
  
  <form id="form" action="#">

    <div class="form-input">
      <input id="firstName" type="text" placeholder="First Name">
      <img src="./images/icon-error.svg" alt="error">  
    </div>
    <div class="form-input">
      <input id="lastName" type="text" placeholder="Last Name">
      <img src="./images/icon-error.svg" alt="error">  
    </div>
    <div class="form-input">
      <input id="email" type="email" placeholder="Email Address">
      <img src="./images/icon-error.svg" alt="error">
  
    </div>
    <div class="form-input">
      <input id="password" type="password" placeholder="Password">
      <img src="./images/icon-error.svg" alt="error">
  
    </div>
    <button>Claim your free trial </button>
    <small>By clicking the button, you are agreeing to our <span>Terms and Services<span></small>

  </form>

  

  
</div>
</main>

<script src="app.js"></script>
</body>
</html>
