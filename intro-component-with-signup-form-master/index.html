<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="hero">

    <div class="hero-text-content">
  <h1>Learn to code by watching others</h1>
  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
  </p>
</div>

<div class="hero-form-box">
  <div class="blue-box">
    <span>Try it free 7 days then $20/mo. thereafter</span>
  
  </div>
  
  <form action="#">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password">

    <button>Claim your free trial </button>
    <small>By clicking the button, you are agreeing to our Terms and Services</small>

  </form>

  

  
</div>
</main>

</body>
</html>
